<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
	<title>Deyan's Cooking Book</title>
</head>

<body>

	<!-- Page Content -->
	<div class="container">
		<!-- Jumbotron Header -->


		<!-- Page Features -->
		<section class="hero is-primary is-fullheight">

			<div class="hero-head">
				<nav class="navbar">
					<div class="container">

						<div id="navbarMenuHeroA" class="navbar-menu">
							<div class="navbar-end">
								<a href="{{ url_for('index') }} class=" navbar-item">
									Home
								</a>
								<a href="{{ url_for('profile') }}" class="navbar-item">
									Profile
								</a>
								<a href="{{ url_for('login') }}" class="navbar-item">
									Login
								</a>
								<a href="{{ url_for('signup') }}" class="navbar-item">
									Sign Up
								</a>
								<a href="{{ url_for('logout') }}" class="navbar-item">
									Logout
								</a>
							</div>
						</div>
					</div>
				</nav>
			</div>
				<div class="container has-text-centered">
					<div class="row">
						<div class="col s12 m6">
							<div class="card blue-grey darken-1">
								<div class="card-content white-text">
									<span class="card-title">Card Title</span>
									<p>I am a very simple card. I am good at containing small bits of information.
										I am convenient because I require little markup to use effectively.</p>
								</div>
								<div class="card-action">
									<a href="#">This is a link</a>
									<a href="#">This is a link</a>
								</div>
							</div>
						</div>
					</div>
				
					{% block content %}
					{% endblock %}
				</div>
		</section>
		<!-- /.row -->

	</div>
	<!-- /.container -->
	<!-- Footer here-->
	<footer>
		<!-- /.container -->
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
            $('.collapsible').collapsible();
            $('select').material_select();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
        document.getElementById("matfix").addEventListener("click", function(e) {
	    e.stopPropagation();
        });
	</script>
</body>

</html>
