	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-3">Want to create and upload your own recipe?</h1>
			<p class="lead">{% block content %}{% endblock %}</p>
		</header>

		<!-- Page Features -->
		<div class="row text-center">
			{% for recipe in recipes %}
			<div class="col-lg-3 col-md-6 mb-4">
				<div class="card h-100">
					<img class="card-img-top" src="{{ recipe.image }}" alt="">
					<div class="card-body">
						<h4 class="card-title">{{ recipe.name }}</h4>
						<p class="card-text">{{ recipe.description }}</p>
					</div>
					<div class="card-footer">

	<script type="text/javascript">
		$(document).ready(function () {
            $('.collapsible').collapsible();
            $('select').material_select();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
        document.getElementById("matfix").addEventListener("click", function(e) {

        });
